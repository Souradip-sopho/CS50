{% extends "layout.html" %}

{% block title %}
    Sell
{% endblock %}

{% block main %}
    <form action="{{ url_for('sell') }}" method="post" id = "sell_form">
        <fieldset>
            <div class="form-group">Select Stock
                <select name = "stock_symbol" form = "sell_form">
                {% for row in history%}
                    <option>{{row["symbol"]}}</option>
                {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <input autocomplete="off" autofocus class="form-control" name="shares" placeholder="Shares" type="text"/>
            </div>
            <div class="form-group">
                <button class="btn btn-default" type="submit">Sell</button>
            </div>
        </fieldset>
    </form>
{% endblock %}
